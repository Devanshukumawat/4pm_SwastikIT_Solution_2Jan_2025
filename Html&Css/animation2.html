<!DOCTYPE html>

    <meta charset="UTF-8" />

    <style>
      body {
        font-size: 50px;
      }

      h4 {
        animation-name: run;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      img {
        width: 200px;
        animation-name: spider;
        position: relative;
        transition: transform 6s;
        animation-duration: 6s;
        animation-iteration-count: infinite;
      }

      @keyframes spider {
        0% {
          top: 0px;
          left: 0px;
        }
        20% {
          top: 400px;
          left: 200px;
        }
        40% {
          top: 0px;
          left: 500px;
        }
        60% {
          top: 400px;
          left: 700px;
        }
        80% {
          top: 0px;
          left: 900px;
        }
        100% {
          top: 0px;
          left: 100%;
          transform: rotate(180deg);
        }
      }
