<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        text-align: center;
        color: brown;
      }

      p {
        background-color: green;
        color: white;
        padding: 20px;
        display: none;
      }

      .box:hover p {
        display: block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Hover It..!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora,
        consectetur? Repudiandae, rerum soluta facere similique facilis
        recusandae est quidem aliquid.
      </p>
    </div>
  </body>
</html>
