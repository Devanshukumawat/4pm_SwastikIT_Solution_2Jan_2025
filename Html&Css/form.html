<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="firstname">FirstName</label>
      <input
        type="text"
        name="firstname"
        id=""
        placeholder="FirstName"
        required
      />
      <br /><br />
      <label for="lastname">LastName</label>
      <input type="text" name="lastname" id="" placeholder="LastName" />
      <br /><br />
      <label for="">Address</label>
      <textarea name="address" id="" maxlength="20" minlength="5"></textarea>
      <br /><br />
      <label for="">UserEmail</label>
      <input type="email" name="useremail" id="" />
      <br /><br />
      <label for="">DOB</label>
      <input type="date" name="dob" id="" />
      <br /><br />
      <input type="file" name="documents" id="" multiple />
      <br /><br />
      <label for="">Password</label>
      <input type="password" name="pass" id="" />
      <br /><br />
      <!-- <a href="./webpage/home.html">
        <input type="button" value="HomePage" />
      </a>
      <a href="./webpage/about.html">About</a> -->
      <br /><br />
      <label for="">Age</label>
      <input type="number" name="age" id="" min="18" max="60" />
      <br /><br />
      <label for="">Sub</label>
      <input type="checkbox" name="sub" id="" checked value="html" /><label
        for=""
        >Html</label
      >
      <input type="checkbox" name="sub" id="" value="css" /><label for=""
        >Css</label
      >
      <input type="checkbox" name="sub" id="" value="js" /><label for=""
        >Js</label
      >
      <br /><br />
      <label for="">Gender</label>
      <input type="radio" name="gender" id="" value="male" /><label for=""
        >Male</label
      >
      <input type="radio" name="gender" id="" value="female" /><label for=""
        >Female</label
      >
      <input type="radio" name="gender" id="" value="other" /><label for=""
        >Other</label
      >
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
