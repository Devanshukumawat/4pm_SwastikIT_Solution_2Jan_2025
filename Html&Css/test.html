<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 0px solid black;
        color: black;
        text-align: center;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }

      table th {
        background-color: black;
        color: white;
      }
      table tr:nth-child(even) {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Wins</th>
        <th>loss</th>
        <th>draw</th>
        <th>total</th>
      </tr>
      <tr>
        <td>Dick</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Harry</td>
        <td>0</td>
        <td>2</td>
        <td>2</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Ram</td>
        <td>2</td>
        <td>0</td>
        <td>1</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
