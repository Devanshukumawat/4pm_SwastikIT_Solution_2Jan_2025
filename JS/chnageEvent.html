<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="option" onchange="changeValue()">
      <option value="Car">Car</option>
      <option value="Bike">Bike</option>
      <option value="I-Phone">I-Phone</option>
    </select>

    <h3 id="heading"></h3>

    <input type="color" name="" id="color" onchange="changeColor()" />

    <script>
      function changeValue() {
        const a = document.getElementById("option").value;
        document.getElementById("heading").innerText = "You Select :-" + a;
      }

      function changeColor() {
        const color = document.getElementById("color").value;
        document.getElementsByTagName("body")[0].style.backgroundColor = color;
      }
    </script>
  </body>
</html>
